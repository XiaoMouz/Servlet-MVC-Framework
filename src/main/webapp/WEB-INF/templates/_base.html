<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Demo for us</title>
  <script src="./static/js/jquery.js"></script>
  <script src="./static/js/blueimp-md5.js"></script>
  <link href="./static/css/bootstrap.css" rel="stylesheet">
</head>
<body style="font-size:16px">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a href="./">Home</a></h5>
  {% if user != null %}
    {% if user.getLevel() != UserLevel.READER %}
      <nav class="my-2 mr-md-3">
        <a class="p-2 text-dark" target="_blank" href="./setting">Settings</a>
      </nav>
    {% endif %}
  {% endif %}
  {% if user==null %}
  <a href="login" class="btn btn-outline-primary">Login</a>
    &nbsp;&nbsp;&nbsp;
  <a href="register" class="btn btn-outline-secondary">Register</a>
  {% else %}
  <span>Welcome, <a href="user/profile">{{ user.getUsername() }}</a></span>
  &nbsp;&nbsp;&nbsp;
  <a href="logout" class="btn btn-outline-primary">Logout</a>
  {% endif %}
</div>

<div class="container" style="max-width: 960px">
  <div class="row">
    <div class="col-12 col-md">
      {% block main %}
      {% endblock %}
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <h5>Copyright&copy;&nbsp;&nbsp;2023</h5>
        <p>
          <a target="_blank" href="#">About</a> -
          <a target="_blank" href="#">Support</a> -
          <a target="_blank" href="https://github.com/xiaomouz">Github</a>
        </p>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
