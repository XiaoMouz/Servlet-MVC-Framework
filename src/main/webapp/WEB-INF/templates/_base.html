<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Demo for us</title>
  <script src="./static/js/jquery.js"></script>
  <script src="./static/js/blueimp-md5.js"></script>
  <script src="./static/js/bootstrap.bundle.js"></script>
  <link href="./static/css/bootstrap.css" rel="stylesheet">
</head>
<body style="font-size:16px">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a href="./">Home</a></h5>
  {% if user == null%}
  <a href="login" class="btn btn-outline-primary">Login</a>
    &nbsp;&nbsp;&nbsp;
  <a href="register" class="btn btn-outline-secondary">Register</a>
  {% endif%}
  {% if user != null %}
  <div class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
      {{ user.getUsername() }}
    </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="./profile">Profile</a>
      {% if user.getLevel() != UserLevel.READER %}
        <a class="dropdown-item" href="./general">Site Settings</a>
      {% endif %}
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="./logout">Log out</a>
    </div>
  </div>
  {% endif %}
</div>

<div class="container" style="max-width: 960px">
  <div class="row">
    <div class="col-lg-12 col-md">
      {% block main %}
      {% endblock %}
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <h5>Copyright&copy;&nbsp;&nbsp;2023</h5>
        <p>
          <a target="_blank" href="https://about.mou.best">About</a> -
          <a target="_blank" href="mailto://gxiaomouz@gmail.com">Support</a> -
          <a target="_blank" href="https://github.com/xiaomouz">Github</a>
        </p>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
